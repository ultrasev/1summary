<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-Click Summarizer Sidebar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f5f5f5;
        --text-color: #333;
      }

      body {
        font-family: serif, "Roboto", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        font-size: 14px;
        margin: 0;
        padding: 10px;
      }

      header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.2em;
        font-weight: 500;
      }

      button {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #27ae60;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      input[type="range"] {
        width: 100%;
      }

      #summary {
        line-height: 1.4;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #888 #f0f0f0;
        border-radius: 10px;
        padding: 10px;
        scroll-behavior: smooth;
        background-color: #f5f5f5;
        margin-bottom: 5px;
        flex-grow: 1;
      }
      #summary p {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      #summary h1,
      #summary h2,
      #summary h3,
      #summary h4,
      #summary h5,
      #summary h6 {
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      #summary ul,
      #summary ol {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 25px;
      }
      #summary li {
        margin-bottom: 5px;
      }
      #summary code {
        background-color: #e0e0e0;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 12px;
      }
      #settingsButton {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }
      #settingsButton svg {
        width: 24px;
        height: 24px;
        fill: #666;
      }
      #settingsButton:hover svg {
        fill: #333;
      }
      #settings {
        display: none;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      .input-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      .input-wrapper {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        position: relative;
        width: 80%;
      }
      .input-group input,
      .input-group textarea {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .input-group input[type="password"] {
        padding-right: 35px;
      }

      #togglePassword {
        position: absolute;
        right: 3px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 15px;
      }

      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button-title {
        margin-bottom: 5px;
        font-size: 16px;
        color: var(--text-color);
      }

      .action-button {
        width: 40px;
        height: 40px;
        padding: 8px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #copyButton {
        background-color: #2ecc71;
      }

      .action-button:hover {
        background-color: #2980b9;
      }

      #copyButton:hover {
        background-color: #27ae60;
      }

      .action-button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
      }

      .action-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      textarea#prompt {
        overflow-y: auto;
        min-height: 60px;
        transition: height 0.2s ease;
      }
      #testConnection {
        width: 40px;
        height: 40px;
        padding: 8px;
        background-color: #11b53f;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      #testConnection:hover {
        background-color: #2980b9;
      }

      #testConnection:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
      }

      #testConnection svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      #connectionStatus {
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
      }

      #connectionStatusText {
        margin-left: 10px;
        font-weight: bold;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .details-container {
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background-color: #f8f8f8;
      }

      .details-content {
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12px;
        line-height: 1.4;
      }

      .usage-info {
        margin-top: 15px;
        font-size: 14px;
        color: var(--text-color);
      }

      .usage-info label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .usage-info p {
        margin: 7px 0;
      }

      .icon-link {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-top: 10px;
      }

      .icon-link .tooltip {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position above the icon */
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .icon-link .tooltip::after {
        content: "";
        position: absolute;
        top: 100%; /* Arrow at the bottom */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }

      .icon-link:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }

      .icon-link svg {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <button id="settingsButton" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
        />
      </svg>
    </button>

    <div id="settings">
      <div class="input-group">
        <label for="appKey">API Key:</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="appKey"
            placeholder="Enter API Key"
            title="Enter your API key here"
          />
          <button id="togglePassword" type="button" style="margin-left: 5px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-1.34-5-3s2.24-3 5-3 5 1.34 5 3-2.24 3-5 3z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="apiUrl">API URL:</label>
        <input
          type="text"
          id="apiUrl"
          placeholder="Enter API URL"
          title="Enter the API URL (e.g., https://api.openai.com/v1/chat/completions)"
        />

        <select id="apiCandidates" style="margin-top: 10px; margin-left: 10px">
          <option value="https://api.openai.com/v1/chat/completions">
            OpenAI API
          </option>
          <option value="https://api.deepseek.com/v1/chat/completions">
            DeepSeek API
          </option>
          <option value="https://api.groq.com/openai/v1/chat/completions">
            Groq API
          </option>
          <option value="https://api.sambanova.ai/v1/chat/completions">
            Sambanova API
          </option>
          <option
            value="https://llmapi.ultrasev.com/v2/mistral/chat/completions"
          >
            Mistral API
          </option>
          <option value="https://api.cerebras.ai/v1/chat/completions">
            Cerebras API
          </option>
          <option value="">Other API</option>
        </select>
      </div>
      <div class="input-group">
        <label for="model">Model:</label>
        <input
          type="text"
          id="model"
          placeholder="Enter model name"
          title="Enter the model name (e.g., gpt-3.5-turbo)"
        />
      </div>
      <div class="input-group">
        <label for="prompt">Prompt:</label>
        <textarea
          id="prompt"
          placeholder="Enter prompt"
          title="Enter the prompt for summarization"
          rows="7"
        ></textarea>
      </div>
      <div class="input-group">
        <label for="temperature">Temperature:</label>
        <input
          type="number"
          id="temperature"
          placeholder="Enter temperature"
          title="Enter the temperature value (0.0 to 1.0)"
          min="0"
          max="1"
          step="0.1"
        />
      </div>
      <div class="input-group">
        <button id="testConnection" title="Test Connection">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
            />
          </svg>
        </button>
        <span id="connectionStatus"></span>
        <span id="connectionStatusText"></span>
        <p id="connectionDetails" style="margin-top: 10px">Test & Save</p>
      </div>

      <div class="usage-info">
        <label>Shortcuts:</label>
        <p>
          1. Use
          <kbd
            style="
              background-color: #f0f0f0;
              padding: 2px 4px;
              border: 1px solid #ccc;
              border-radius: 4px;
              font-family: 'Courier New', Courier, monospace;
            "
            >Alt + S</kbd
          >
          to open/close the sidebar
        </p>
        <p>
          2. Use
          <kbd
            style="
              background-color: #f0f0f0;
              padding: 2px 4px;
              border: 1px solid #ccc;
              border-radius: 4px;
              font-family: 'Courier New', Courier, monospace;
            "
            >Esc</kbd
          >
          to close the sidebar
        </p>

        <label>Contacts:</label>

        <p style="margin-left: 50px; margin-top: 10px">
          <a
            href="https://github.com/ultrasev/1summary/issues"
            target="_blank"
            rel="noopener noreferrer"
            class="icon-link"
            style="margin-top: 20px; margin-bottom: 10px; padding: 5px 0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
            <span class="tooltip">Report a Bug</span>
          </a>
          <a
            href="https://x.com/slippertopia"
            target="_blank"
            rel="noopener noreferrer"
            class="icon-link"
            style="margin-top: 10px; margin-left: 10px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36a9.05 9.05 0 0 1-2.88 1.1A4.52 4.52 0 0 0 16.11 0c-2.5 0-4.51 2.01-4.51 4.5 0 .35.04.7.11 1.03A12.94 12.94 0 0 1 1.64.88a4.48 4.48 0 0 0-.61 2.27c0 1.56.8 2.93 2.02 3.74A4.48 4.48 0 0 1 .96 6v.05c0 2.18 1.55 4 3.61 4.42a4.52 4.52 0 0 1-2.04.08 4.52 4.52 0 0 0 4.22 3.13A9.05 9.05 0 0 1 0 19.54a12.94 12.94 0 0 0 7 2.05c8.4 0 13-6.96 13-13 0-.2 0-.39-.01-.58A9.35 9.35 0 0 0 23 3z"
              ></path>
            </svg>
            <span class="tooltip">Find me on Twitter</span>
          </a>
        </p>
      </div>
    </div>

    <div id="summary">Summarizing...</div>

    <div class="button-container">
      <div class="button-wrapper">
        <button id="regenerateButton" class="action-button" title="Regenerate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path
              d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
            ></path>
          </svg>
        </button>
        <span class="button-title">Regenerate</span>
      </div>

      <div class="button-wrapper">
        <button id="copyButton" class="action-button" title="Copy">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path
              d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
            ></path>
          </svg>
        </button>
        <span class="button-title" id="copyButtonTitle">Copy</span>
      </div>
    </div>

    <script src="marked.min.js"></script>
    <script type="module" src="sidebar.js"></script>
  </body>
</html>
