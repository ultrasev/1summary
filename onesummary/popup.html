<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-Click Summarizer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f5f5f5;
        --text-color: #333;
        --card-background: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: serif, "Roboto", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        width: 600px;
        height: 480px;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Prevent body scrolling */
        font-size: 14px;
      }

      header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.2em;
        font-weight: 500;
      }

      button {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #27ae60;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      input[type="range"] {
        width: 100%;
      }

      #summary {
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 30px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 0px;
        background-color: var(
          --background-color
        ); /* Match the background color */
      }

      #summary {
        line-height: 1.4;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #888 #f0f0f0;
        border-radius: 10px;
        padding: 10px;
        scroll-behavior: smooth;
        background-color: #f5f5f5;
        margin-bottom: 5px;
        flex-grow: 1;
      }
      #summary p {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      #summary h1,
      #summary h2,
      #summary h3,
      #summary h4,
      #summary h5,
      #summary h6 {
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      #summary ul,
      #summary ol {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 25px;
      }
      #summary li {
        margin-bottom: 5px;
      }
      #summary code {
        background-color: #e0e0e0;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 12px;
      }
      #settingsButton {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }
      #settingsButton svg {
        width: 24px;
        height: 24px;
        fill: #666;
      }
      #settingsButton:hover svg {
        fill: #333;
      }
      #settings {
        display: none;
        margin-bottom: 10px;
        margin-top: 10px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      .input-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      .input-wrapper {
        position: relative;
        width: 80%;
      }
      .input-group input,
      .input-group textarea {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .input-group input[type="password"] {
        padding-right: 35px;
      }
      #togglePassword {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 15px;
      }

      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button-title {
        margin-bottom: 5px;
        font-size: 12px;
        color: var(--text-color);
      }

      .action-button {
        width: 40px;
        height: 40px;
        padding: 8px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #copyButton {
        background-color: #2ecc71;
      }

      .action-button:hover {
        background-color: #2980b9;
      }

      #copyButton:hover {
        background-color: #27ae60;
      }

      .action-button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
      }

      .action-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      textarea#prompt {
        overflow-y: auto;
        min-height: 60px;
        max-height: 300px;
        transition: height 0.2s ease;
      }
      #testConnection {
        width: 40px;
        height: 40px;
        padding: 8px;
        background-color: #11b53f;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      #testConnection:hover {
        background-color: #2980b9;
      }

      #testConnection:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
      }

      #testConnection svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      #connectionStatus {
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
      }

      #connectionStatusText {
        margin-left: 10px;
        font-weight: bold;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .details-container {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background-color: #f8f8f8;
      }

      .details-content {
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <button id="settingsButton" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
        />
      </svg>
    </button>

    <div id="settings">
      <div class="input-group">
        <label for="appKey">API Key:</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="appKey"
            placeholder="Enter API Key"
            title="Enter your API key here"
          />
          <button id="togglePassword" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="apiUrl"
          >API URL: e.g., https://api.openai.com/v1/chat/completions</label
        >
        <input
          type="text"
          id="apiUrl"
          placeholder="Enter API URL"
          title="Enter the API URL (e.g., https://api.openai.com/v1/chat/completions)"
        />
      </div>
      <div class="input-group">
        <label for="model">Model:</label>
        <input
          type="text"
          id="model"
          placeholder="Enter model name"
          title="Enter the model name (e.g., gpt-3.5-turbo)"
        />
      </div>
      <div class="input-group">
        <label for="prompt">Prompt:</label>
        <textarea
          id="prompt"
          placeholder="Enter prompt"
          title="Enter the prompt for summarization"
          rows="3"
        ></textarea>
      </div>
      <div class="input-group">
        <label for="temperature">Temperature:</label>
        <input
          type="number"
          id="temperature"
          placeholder="Enter temperature"
          title="Enter the temperature value (0.0 to 1.0)"
          min="0"
          max="1"
          step="0.1"
        />
      </div>
      <div class="input-group">
        <button id="testConnection" title="Test Connection">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
            />
          </svg>
        </button>
        <span id="connectionStatus"></span>
        <span id="connectionStatusText"></span>
        <p id="connectionDetails" style="margin-top: 10px">Test & Save</p>
      </div>
    </div>

    <div id="summary">Summarizing...</div>

    <div class="button-container">
      <div class="button-wrapper">
        <span class="button-title">Regenerate</span>
        <button id="regenerateButton" class="action-button" title="Regenerate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path
              d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
            ></path>
          </svg>
        </button>
      </div>

      <div class="button-wrapper">
        <span class="button-title" id="copyButtonTitle">Copy</span>
        <button id="copyButton" class="action-button" title="Copy">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path
              d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script src="marked.min.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
